name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true   # required — .NET 10 is still preview

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: >
          dotnet publish ./ComputerPerformanceReview.csproj
          -c Release
          -r win-x64
          -p:PublishSingleFile=true
          -p:SelfContained=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o ./artifacts
        # SelfContained=true  — bundles the .NET runtime; no installation needed on target machine
        # IncludeNativeLibrariesForSelfExtract=true — bundles SkiaSharp/HarfBuzz native DLLs
        #   inside the single exe (extracted to %TEMP% on first run)

      - name: Package
        run: Compress-Archive -Path ./artifacts/* -DestinationPath ./ComputerPerformanceReview-win-x64.zip -Force

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          generate_release_notes: true
          files: ./ComputerPerformanceReview-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
